<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find A Pet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Find A Pet</title>
</head>

<body>
    <header class="bg-dark text-center text-light mb-4 p-3">
        <h1>Find A Pet</h1>
    </header>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal"></label>
                <select class="form-control form-control-lg mb-3" id="animal">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode" required="">
                <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
        </form>

        <div id="results">

        </div>
    </div>

    <script src="/main.3713e430.js"></script>

    <footer class="bg-dark text-center text-light py-3 fixed-bottom">2018 &copy Vikas Bhavsar</footer>
</body>

</html>
